{% extends 'base.html' %}

{% block content %}
    <h1>ログイン</h1>
    <form method="POST" class="p-m m-4 bg-light border solid #66cdaa; rounded form-group">
        {% csrf_token %}
        {% for error in form.errors.values %}
            {{ error }}
        {% endfor %}
        <label>
            ユーザーID
        </label>
        <input class="form-control" name="username">
        <label>
            パスワード
        </label>
        <input type="password" class="form-control" name="password">
        <button type="submit" class="btn btn-primary mt-4">ログインする</button>
    </form>
{% endblock %}
